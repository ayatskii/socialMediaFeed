{{define "pages/create_post.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Social Media Feed</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    {{template "layout/header.html" .}}
    <main>
        <div class="container">
            <div class="create-post-container">
                <div class="create-post-card">
                    <h1>Create New Post</h1>
                    {{if .Error}}
                        <div class="error-message">{{.Error}}</div>
                    {{end}}
                    <form method="POST" action="/create-post" id="createPostForm">
                        <div class="form-group">
                            <label for="content">What's on your mind?</label>
                            <textarea id="content" name="content" rows="6" required placeholder="Share your thoughts..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="image_url">Image URL (optional)</label>
                            <input type="url" id="image_url" name="image_url" placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Post</button>
                            <a href="/" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="/static/js/main.js"></script>
</body>
</html>
{{end}}
